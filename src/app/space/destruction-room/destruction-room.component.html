<h1>Destruction Room</h1>

<div class="control-group">
  <label class="control-label">Statek:</label>
  <select [formControl]="shipIndexControl">
    <option [ngValue]="null">Wybierz statek</option>
    <option *ngFor="let ship of spaceShips | async; index as i" [ngValue]="i">
      {{i+1}}. {{ship.modelName}}
    </option>
  </select>
  <div class="control-group">
    <button type="submit" (click)="orderDestruction()">Utylizuj</button>
  </div>
</div>
